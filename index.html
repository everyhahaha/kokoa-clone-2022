<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Kokoa Talk</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <img src="./css/icons/wifi.svg" alt="">
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>100%</span>
      <img src="./css/icons/battery.svg" alt="">
      <img src="./css/icons/bolt.svg" alt="">
    </div>
  </div>

  <header class="welcome-header">
    <h1 class="welcome-header__title">Welcome to KokoaTalk</h1>
    <p class="welcome-header__text">If you have a Kokoa Account, <br> log in with your email or phone number.</p>
  </header>

  <form action="friends.html" post="get" id="login-form" action="">
    <label for="username" class="sr-only">이메일이나 핸드폰 번호를 입력해주세요</label>
    <input name="username" type="text" placeholder="Email or phone number" required>
    <label for="password" class="sr-only">비밀번호를 입력해주세요</label>
    <input name="password" type="password" placeholder="Password" required>

    <input type="submit" value="Log In">
    <a href="#">Find Kokoa Account or Password</a>
  </form>
</body>
</html>
